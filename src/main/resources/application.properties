
spring.datasource.driver-class-name = org.sqlite.JDBC
spring.datasource.driverClassName=org.sqlite.JDBC


spring.datasource.url=jdbc:sqlite:database.sqlite
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.format_sql=true

spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5


server.ssl.keyStoreType = PKCS12
server.ssl.enabled=true
server.ssl.key-store=server-keystore.jks
server.ssl.key-store-password=password

server.ssl.trust-store=server-truststore.jks
server.ssl.trust-store-password=password


# Set the root logging level to DEBUG
logging.level.root=DEBUG

# Set the logging level for Spring components to DEBUG
logging.level.org.springframework=DEBUG

# Set the logging level for WebSocket components to DEBUG
logging.level.org.springframework.web.socket=DEBUG